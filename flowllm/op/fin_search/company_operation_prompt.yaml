extract_ths_operation_prompt: |
  # 网页信息
  {content}
  
  从上下文中提取{name}({code})的重要业务板块。从业务对公司营收或者利润的重要性角度出发。
  按重要性排序：将识别出的业务板块按照重要程度从高到低排序。
  每个业务板块需包含以下字段：
  name：业务的中文名称（例如“云计算服务”、“智能手机制造”），不超过10个字。
  revenue：如果原文明确提到了该业务占总营收的百分比（如“占营收的45%”），是一个0-1之间数字，则填入数值（0.45），否则填 null。
  profit：如果原文明确提到了该业务占总利润（或毛利、净利润等）的百分比，是一个0-1之间数字，则填入数值；否则填 null。
  
  注意：
  - 所有的revenue之和应该小于那等于1，同样的，所有的profit之和也应该小于1。
  - 不要提取营收或者利润都很低的业务板块。
  - 只提取明确含义的业务板块名称，不要提取例如“其他业务板块”这样的没有实际含义的业务板块名称。

  输出示例：
  ```json
  [
    {{
      "name": "主营业务1",
      "revenue": "0-1之间数字或者null",
      "profit": "0-1之间数字或者null",
    }},
    {{
      "name": "主营业务2",
      "revenue": "0-1之间数字或者null",
      "profit": "0-1之间数字或者null",
    }},
    ...
  ]
  ```
  
  请先一步一步思考，然后以json格式返回输出结果。
  
