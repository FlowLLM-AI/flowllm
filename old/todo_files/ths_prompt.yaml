extract_content_prompt_zh: |
  请根据以下信息，从提供的网络爬取内容中严谨、完整地整理出与指定股票代码相关的内容：

  当前时间
  {date}

  股票代码
  {code}
  
  原始内容
  {content}
  
  请严格遵守以下要求：
  - 所有整理出的信息必须直接来源于原始的同花顺网页内容，不得添加、推测或虚构任何信息（包括数字、日期、百分比等），严禁“幻觉”内容。
  - 所有数据（如财务数字、涨跌幅、市值、时间点等）必须能在原文中找到对应出处，若原文未明确提及，则不得写入。
  - 最终输出格式必须为 Markdown，且最大标题层级为三级标题（###），结构清晰、条理分明。
